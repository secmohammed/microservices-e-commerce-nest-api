scalar DateTime
type Product {
    id: String!
    user: User!
    title: String!
    description: String!
    image: String!
    price: Float!
    created_at: DateTime!
}
input CreateProduct {
    title: String!
    description: String!
    image: String!
    price: Float!
}
type Query {
    products: [Product!]
    showProduct(id: String!): Product!
}
type Mutation {
    createProduct(data: CreateProduct!): Product!
    updateProduct(data: CreateProduct!, id: String!): Product!
    deleteProduct(id: String!): Product!
}
